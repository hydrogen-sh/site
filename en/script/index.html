<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../ReSources/Images/fabicon/icon.ico">
</head>
<body>

        <button onclick="formatText('underline')">U</button>
        <input type="color" id="fontColor" onchange="changeColor(this.value)">

    <header>
        <h1>Script Editor</h1>
    </header>

    <section id="presenter-registration">
        <h2><i class="fas fa-users"></i> Presenter Registration</h2>
        <form>
            <input type="text" id="presenter-name" placeholder="Enter Presenter's Name">
            <button type="button" id="add-presenter-btn"><i class="fas fa-add"></i></button>
        </form>
        <div id="presenter-list"></div>
    </section>

    <section id="draft-editor">
        <h2><i class="fas fa-pencil"></i> Manuscript Entry</h2>
        <form>
            <input type="text" id="section-title" placeholder="Section Title">
            <textarea id="section-content" placeholder="Section Contents"></textarea>
            <button type="button" id="save-draft-btn"><i class="fas fa-save"></i> Save</button>
        </form>
    </section>

<!--
    <section id="data-management">
        <h2>データ管理</h2>
        <button id="save-json-btn">データをJSONファイルとして保存</button>
        <input type="file" id="load-json-file" accept=".json">
        <button id="load-json-btn">JSONファイルを読み込む</button>
    </section>
-->

    <section id="data-management">
        <h2><i class="fas fa-file"></i> Data Management</h2>
        <button id="export-json-btn"><i class="fas fa-upload"></i> Export Data For JSON</button>
        <input type="file" id="import-json-btn" accept=".json" />
    </section>


    <section id="sections-list">
        <h2><i class="fas fa-section"></i> Section List</h2>
    </section>

    <div class="success-msg">Link copied to clipboard</div>

    <footer>
        <button><a href="https://sahara581.github.io/site/services/index.html"><i class="fas fa-home"></i></a></button>
        <button id="copy-url" data-url="https://sahara581.github.io/site/Script/index.html"><i class="fas fa-clipboard"></i></button>
    </footer>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.13/clipboard.min.js"></script>
    <script>
        $(function () {
            $('#copy-url').click(function () {
                // Get the value of 'data-url
                const url = $(this).data('url');

                // Copy to clipboard
                navigator.clipboard.writeText(url);

                // Flash message display
                $('.success-msg').fadeIn("slow", function () {
                    $(this).delay(2000).fadeOut("slow");
                });
            });
        });
    </script>
</body>
</html>
