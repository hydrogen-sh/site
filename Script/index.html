<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発表原稿エディター</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../ReSorces/Images/fabicon/icon.ico">
</head>
<body>

<!--

        <button onclick="formatText('bold')">B</button>
        <button onclick="formatText('italic')">I</button>
        <button onclick="formatText('underline')">U</button>
        <input type="color" id="fontColor" onchange="changeColor(this.value)">
        <button onclick="saveContent()">保存</button>

    <h1>発表原稿エディター</h1>

    <section id="presenter-registration">
        <h2><i class="fas fa-person"></i> 発表者登録</h2>
        <form>
            <input type="text" id="presenter-name" placeholder="発表者名を入力">
            <button type="button" id="add-presenter-btn"><i class="fas fa-add"></i></button>
        </form>
        <div id="presenter-list"></div>
    </section>

    <section id="draft-editor">
        <h2><i class="fas fa-pencil"></i> 原稿入力</h2>
        <form>
            <input type="text" id="section-title" placeholder="セクションタイトル">
            <textarea id="section-content" placeholder="セクション内容"></textarea>
            <button type="button" id="save-draft-btn"><i class="fas fa-save"></i></button>
        </form>
    </section>

<!--
    <section id="data-management">
        <h2>データ管理</h2>
        <button id="save-json-btn">データをJSONファイルとして保存</button>
        <input type="file" id="load-json-file" accept=".json">
        <button id="load-json-btn">JSONファイルを読み込む</button>
    </section>
-->

    <section id="data-management">
        <h2><i class="fas fa-file"></i> データ管理</h2>
        <button id="export-json-btn"><i class="fas fa-upload"></i>データをJSONにエクスポート</button>
        <input type="file" id="import-json-btn" accept=".json" />
    </section>


    <section id="sections-list">
        <h2><i class="fas fa-section"></i> セクション一覧</h2>
    </section>

    <div class="success-msg">クリップボードにコピーしました</div>

    <footer>
        <button><a href="https://sahara581.github.io/site/services/index.html"><i class="fas fa-home"></i></a></button>
        <button id="copy-url" data-url="https://sahara581.github.io/site/Script/index.html"><i class="fas fa-clipboard"></i></button>
    </footer>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.13/clipboard.min.js"></script>
    <script>
        $(function () {
            $('#copy-url').click(function () {
                // data-urlの値を取得
                const url = $(this).data('url');

                // クリップボードにコピー
                navigator.clipboard.writeText(url);

                // フラッシュメッセージ表示
                $('.success-msg').fadeIn("slow", function () {
                    $(this).delay(2000).fadeOut("slow");
                });
            });
        });
    </script>
</body>
</html>
